<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/syle.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
    <div class= "jumbotron-fluid background py-5">
        <div class= "container py-6">
            <div class= "row align-items-center">
                <div class= "col-12 col-md-8 my-3">
                    <div class= "embed-responsive embed-responsive-14by8">
                      <iframe class= "embed-responsive-item" 
                        src="https://www.youtube.com/embed/videoseries?list=PL8nr4kncc7nUvw4sC5I2N9-y_ArHdfbZG" 
                        allowfullscreen></iframe>
                    </div>
                </div>
                <div class= "col-12 col-md-4 my-3">
                    <h1>Josh's Top 10 Rappers</h1>
                    <button id= "new-game-button">
                        <i class="fas fa-gamepad"></i>
                        Start A New Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class= "container-fluid"> 
        <div class= "row">
            <div class= "col-12 col-md-6 my-3" id="placeholder-section">
                <div class= "container">
                    <div class= "row">
                        <div class= "col-12 col-md-6 my-2">
                            <h2>Your Guess!
                                <br/>
                                <span id="placeholders">___ ___ ___ </span>
                            </h2>
                        </div>
                        <div class= "col-12 col-md-6 my-2">
                            <h2>Wrong Letters
                                <br/>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class= "col-12 text-center py-7">
                <h3>
                  Guess Left: <span id="guesses-left">0</span>
                </h3>
            </div>
            <div class= "col-12 text-center py-7">
                <h3>
                    Wins: <span id="wins">0</span>
                </h3>
            </div>
            <div class= "col-12 text-center py-7">
                <h3>
                    Losses: <span id="losses">0</span>
                 </h3>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script src= "assets/javascript/game.js"></script>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
